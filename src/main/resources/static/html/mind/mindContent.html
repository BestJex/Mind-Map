<!-- 图谱加载框 -->
<div id="main-container"></div>
<div id="jsmind_container" style="width:95%;margin-left:55px;height:600px;"></div>


<!--右键菜单-->
<script type="text/javascript">

    $(function () {

        $("#jsmind_container").on('contextmenu',"jmnode", function(e) {
            e.preventDefault();
            $('#mm').menu('show', { //菜单EasyUI
                left : e.pageX,
                top : e.pageY,
                hideOnUnhover : false
            });
        });

    });

</script>
